<div class="container pp p-5">
    <div class="h-100 m-auto px-5 py-3 mb-3 kk">
        <h1 class="text-center">Reset Password </h1>
        <p class="text-center">Enter your email address</p>
        <form  >
            <div class="mb-4 position-relative dd">
                <input class="form-control" type="email" placeholder="user@example.com">
                <div id="emailHelp" class="form-text position-absolute error-msg m-0" 
                *ngIf="" >
                    <span  *ngIf="" >
                    </span>
                    <span  *ngIf="">
                    </span>
                </div>
            </div>

            <div class="mb-3 m-auto" style="width: fit-content;">
                <button [disabled]="" class="special-btn btn">Submit</button>
            </div>
        </form> 
    </div>
</div>
